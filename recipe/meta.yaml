{% set version = "0.0.19" %}

package:
  name: aeppl
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/aeppl/aeppl-{{ version }}.tar.gz
  sha256: 8dfedc47fa00366c0cc2e6aaa58732e9e28a7d605f02723a02f077e41e8b12a2
  patches:

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - numpy >=1.18.1
    - scipy >=1.4.0
    - aesara >=2.1.1

test:
  imports:
    - aeppl

about:
  home: https://github.com/aesara-devs/aeppl
  license: MIT
  summary: PPL tools for Aesara
  license_file: LICENSE
  dev_url: https://github.com/aesara-devs/aeppl/

extra:
  recipe-maintainers:
    - brandonwillard
    - twiecki
